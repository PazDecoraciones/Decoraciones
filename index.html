<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Decoraciones La Paz</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;

        /* FONDO DE PAISAJE */
        background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        height: 100vh;
        color: white;
    }

    /* CAPA OSCURA PARA ELEGANCIA */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        z-index: 0;
    }

    header {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
    }

    h1 {
        margin: 0;
        font-size: 26px;
        letter-spacing: 1px;
    }

    .btn {
        background: #25D366;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
    }

    .btn:hover {
        background: #1ebe5d;
    }

    .centro {
        position: relative;
        z-index: 1;
        height: calc(100vh - 80px);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .centro h2 {
        font-size: 40px;
        max-width: 600px;
        line-height: 1.2;
    }
</style>
</head>

<body>

<header>
    <h1>Decoraciones La Paz</h1>

    <a class="btn"
       href="https://wa.me/5492494272420"
       target="_blank">
        Comprar
    </a>
</header>

<div class="centro">
    <h2>Decoraciones elegantes para momentos inolvidables</h2>
</div>

</body>
</html>
