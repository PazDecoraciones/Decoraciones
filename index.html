<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Decoraciones La Paz</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Playfair Display', serif;
        background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
        background-size: cover;
        background-position: center;
        height: 100vh;
        overflow: hidden;
        color: #e6e6e6;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        z-index: 0;
    }

    header {
        position: absolute;
        top: 20px;
        right: 30px;
        z-index: 2;
    }

    .btn {
        background: #25D366;
        color: white;
        padding: 12px 22px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
    }

    .titulo {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        pointer-events: none;
    }

    .titulo h1 {
        font-size: 48px;
        color: #dcdcdc;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    /* PUNTOS INTERACTIVOS */
    .punto {
        position: absolute;
        width: 16px;
        height: 16px;
        background: #ffffff;
        border-radius: 50%;
        cursor: pointer;
        z-index: 2;
        box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .punto:hover {
        transform: scale(1.3);
    }

    /* MODAL */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        z-index: 3;
        justify-content: center;
        align-items: center;
    }

    .modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }
</style>
</head>

<body>

<header>
    <a class="btn" href="https://wa.me/5492494272420" target="_blank">
        Comprar
    </a>
</header>

<div class="titulo">
    <h1>Decoraciones La Paz</h1>
</div>

<!-- PUNTOS (ejemplo) -->
<div class="punto" style="top: 40%; left: 30%;" onclick="abrir('img1')"></div>
<div class="punto" style="top: 55%; left: 60%;" onclick="abrir('img2')"></div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="cerrar()">
    <img id="modalImg">
</div>

<script>
    const imagenes = {
        img1: "https://images.unsplash.com/photo-1523413651479-597eb2da0ad6",
        img2: "https://images.unsplash.com/photo-1501004318641-b39e6451bec6"
    };

    function abrir(id) {
        document.getElementById("modalImg").src = imagenes[id];
        document.getElementById("modal").style.display = "flex";
    }

    function cerrar() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
