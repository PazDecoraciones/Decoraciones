<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Decoraciones La Paz</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Playfair Display', serif;
        background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
        background-size: cover;
        background-position: center;
        height: 100vh;
        overflow: hidden;
        color: #e6e6e6;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        z-index: 0;
    }

    header {
        position: absolute;
        top: 20px;
        right: 30px;
        z-index: 2;
    }

    .btn {
        background: #25D366;
        color: white;
        padding: 12px 22px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
    }

    .centro {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        pointer-events: none;
    }

    .centro h1 {
        font-size: 52px;
        color: #dcdcdc;
        letter-spacing: 2px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        margin: 0;
    }

    /* PUNTOS */
    .punto {
        position: absolute;
        width: 16px;
        height: 16px;
        background: #ffffff;
        border-radius: 50%;
        cursor: pointer;
        z-index: 2;
        box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
