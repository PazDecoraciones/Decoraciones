<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Paz Decoraciones</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .producto {
        max-width: 360px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        overflow: hidden;
        text-align: center;
    }

    .producto img {
        width: 100%;
        height: auto;
    }

    .producto h1 {
        margin: 16px 0 6px;
        color: #222;
    }

    .precio {
        color: #555;
        font-size: 18px;
        margin-bottom: 10px;
    }

    .btn {
        display: block;
        margin: 20px;
        padding: 14px;
        background: #25D366;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 17px;
        font-weight: bold;
    }

    .btn:hover {
        background: #1ebe5d;
    }
</style>
</head>

<body>

<div class="producto">
    <img src="https://via.placeholder.com/360x240?text=Producto" alt="Producto">
    <h1>Decoración para Eventos</h1>
    <p class="precio">Consultá disponibilidad</p>

    <a class="btn" href="https://wa.me/5492494334654" target="_blank">
        Comprar por WhatsApp
    </a>
</div>

</body>
</html>
